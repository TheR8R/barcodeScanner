<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>replace demo</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="scanner-section">
            <div class="scanner-variant-selector">
                <label for="scanner-variant-select">Scanning Profile:</label>
                <select id="scanner-variant-select">
                    <option value="quagga2-1">Quagga2 + jsQR (Profile 1)</option>
                    <option value="quagga2-2">Quagga2 + jsQR (Profile 2)</option>
                    <option value="quagga2-3">Quagga2 + jsQR (Profile 3)</option>
                    <option value="quagga2-4">Quagga2 + jsQR (Profile 4)</option>
                    <option value="quagga2-5">Quagga2 + jsQR (Profile 5)</option>
                </select>
                <button id="metrics-toggle-btn" type="button">Enable Metrics</button>
            </div>
            <div id="scanner-container"></div>
            <button id="replace-btn">Start Scanner</button>
        </div>
        <div class="chat-section">
            <div class="chat-header">
                <span>Scanned Codes</span>
                <button id="reset-btn" title="Clear scanned codes list">Reset</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-placeholder">Click "Start Scanner" to begin scanning...</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.12.1/dist/quagga.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script type="module" src="main.js"></script>
</html>
